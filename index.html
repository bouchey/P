<script>
function afficherFichiers(input, idListe) {
const liste = document.getElementById(idListe);
liste.innerHTML = '';
for (const fichier of input.files) {
const li = document.createElement('li');
li.textContent = fichier.name;
liste.appendChild(li);
}
}
</script>
